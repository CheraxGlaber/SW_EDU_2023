<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var newFn = mkFn(15);
        
        // 클로저 (함수 호출할 때 let age값을 그대로 씀)
        newFn(30);

        function mkFn(ageArg) { // function으로 선언하면 window의 멤버이므로 끌어올림(호이스팅:함수를 밑에 선언하고 위에서 선언 가능하다는 의미)이 가능하다.
            let age = ageArg; // mkFn 호출 시 15값 들어옴
            return function(arg1) {
                console.log("mkFn함수의 내부 함수 실행! age => ", age + arg1);
            }
        }
    </script>
</body>
</html>
