<!-- 템플릿 사용 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
  
  <!-- https://underscorejs.org/, JSON과 문자열을 합쳐서 사용가능한 template -->
  <script src="./js/underscore-umd-min.js"></script>
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
    <h1>Online Store</h1>      
    <p>Mission, Vission & Values</p>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Deals</a></li>
        <li><a href="#">Stores</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container" id="middle">    
  <!-- 이미지 목록이 삽입되는 부분 -->
</div><br><br>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>  
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

<script>
    // 템플릿 문자열을 이용해 템플릿 생성
    const rowTmp = `
    <div class="row">
    <% // 자바스크립트의 시작
        dataArr.forEach(function(item, idx) { // dataArr 횟수만큼 여기를 반복해서 돔
    %>
        <div class="col-sm-4"> 
            <div class="panel panel-primary">
                <div class="panel-heading"><%=item.panHeading%></div>
                <div class="panel-body"><img src="./images/orange.jpg" width="150" height="130" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer">Buy 50 mobiles and get a gift card</div>
            </div>
        </div>
        <%
            }); // end of forEach
        %>
        </div>
    `;

    const dataArr = [
        {"panelHeading": "BLACK FRIDAY DEAL 1", "panImage": "./images/orange.", "panFooter":"Buy 50 mobiles and get a gift card"}, 
        {"panelHeading": "BLACK FRIDAY DEAL 2", "panImage": "./images/orange.", "panFooter":"Buy 50 mobiles and get a gift card"}, 
        {"panelHeading": "BLACK FRIDAY DEAL 3", "panImage": "./images/orange.", "panFooter":"Buy 50 mobiles and get a gift card"}, 
        {"panelHeading": "BLACK FRIDAY DEAL 4", "panImage": "./images/orange.", "panFooter":"Buy 50 mobiles and get a gift card"}, 
        {"panelHeading": "BLACK FRIDAY DEAL 5", "panImage": "./images/orange.", "panFooter":"Buy 50 mobiles and get a gift card"}, 
        {"panelHeading": "BLACK FRIDAY DEAL 6", "panImage": "./images/orange.", "panFooter":"Buy 50 mobiles and get a gift card"}
    ];

    var compiled =_.template(rowTmp); // 사용하는 템플릿은 rowTmp
    var html = compiled({dataArr:dataArr}); // 사용하는 데이터는 dataArr, dataArr이 키값
    document.getElementById("middle").innerHTML = html;
</script>

</body>
</html>
