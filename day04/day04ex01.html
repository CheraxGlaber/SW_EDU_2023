<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box; /* border를 주었을 때 바깥쪽이 아닌 안쪽으로 들어감 */
          }
          
          .slider {
            width: 600px;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
          }
          
          .slides {
            display: flex;
            overflow-x: auto;
            /* overflow: hidden; */
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
          }
          .slides::-webkit-scrollbar {
            width: 10px;
            height: 10px;
          }
          .slides::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
          }
          .slides::-webkit-scrollbar-track {
            background: transparent;
          }
          .slides > div {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 600px;
            height: 300px;
            margin-right: 50px;
            border-radius: 10px;
            overflow: hidden;
            background: #eee;
            transform-origin: center center;
            transform: scale(1);
            transition: transform 0.5s; /* 0.5초 동안 서서히 변화되도록 애니메이션 효과를 적용 */
            position: relative; /* static일 때 배치되는 위치를 기준으로 상대적 위치를 지정하는 속성 */
            
            display: flex;
            justify-content: center; /* 양쪽 정렬 */
            align-items: center;
            font-size: 100px;
          }
          
          .author-info {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.75rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            margin: 0;
          }
          .author-info a {
            color: white;
          }
          img {
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          }
          
          .slider > a {
            display: inline-flex;
            width: 1.5rem;
            height: 1.5rem;
            background: #eee;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%; /* 슬라이더에 1, 2, 3번 버튼이 동그랗게 표시되도록 만들기 위해 지정 */
            margin: 0 0 0.5rem 0;
            position: relative;
          }
          .slider > a:active { /* 마우스를 누르고 있을 때 */
            top: 1px;
          }
          .slider > a:focus { /* 마우스를 클릭했을 때 */
            background: #000;
          }
    </style>
</head>
<body>
    <!-- 슬라이더를 사용하여서 눌렀을때 이미지가 바뀌는 실습 -->
    <div class="slider">
        <div class="slides">
          <div id="slide-1"><img src="./Carousel/img/1.png" alt=""></div>
          <div id="slide-2"><img src="./Carousel/img/2.png" alt=""></div>
          <div id="slide-3"><img src="./Carousel/img/3.png" alt=""></div>
        </div>
      
        <a href="#slide-1">1</a>
        <a href="#slide-2">2</a>
        <a href="#slide-3">3</a>
    </div>
</body>
</html>
