<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        순서가 없는 리스트 (unordered list): 기본적으로 앞에 점이 붙음
        alt + click 또는 alt + shift + drag로 똑같은 내용을 한꺼번에 작성 가능 -->
    <ul type="circle" class="color"><!--점 대신 원이 오도록 타입 설정-->
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>
    <!--순서가 있는 리스트 (ordered list): 기본적으로 앞에 숫자가 붙음-->
    <ol type="a" class="menu"><!--숫자 대신 알파벳이 오도록 타입 설정-->
        <li>ol-title01</li>
        <li>ol-title02</li>
        <li>ol-title03</li>
    </ol>
    <script>
        /*  문서 내의 모든 li 요소를 선택해서 liList가 참조 하도록 한다.
            한개가 아니라 여러개가 목록으로 들어오기 때문에 Element's'
            getElementsByClassName의 결과는 List이다. */
        let olTag = document.getElementsByClassName("menu");
        //console.log(olTag); // 태그로 가지고 오는 것이 아니라 목록, 즉 배열로 가지고 온 것을 확인 가능
        //console.log(olTag[0]); // 0 번지로 지정
        let liList1 = olTag[0].getElementsByTagName("li");
        console.log(liList1[0]); // olList 0번지, 첫 번째 <li> 태그 직접 접근
        console.log(liList1[1]); // olList 1번지, 두 번째 <li> 태그 직접 접근
        console.log(liList1[2]); // olList 2번지, 세 번째 <li> 태그 직접 접근
        console.dir(liList1); // 배열 (컬렉션) 자체

        // liList1 모든 요소에 이벤트 핸들러 한번에 추가
        for(var i=0; i<liList1.length; i++) {
            console.log(liList1[i]); // 위에서 처럼 일일이 접근할 필요 없이 배열 길이를 이용한 반복문으로 한번에 접근
            liList1[i].onclick = function(event) { // 이벤트 핸들러
                console.log(event.target.innerText); // event.target : 이벤트가 발생한 그 요소, innerText 속성값을 콘솔로 출력
            }
        }
    </script>
    <script>
        let ulTag = document.getElementsByTagName("ul"); // ul이 하나뿐이기 때문에 태그로 호출 가능
        let liList2 = ulTag[0].getElementsByTagName("li");
        
        for(var i=0; i<liList2.length; i++) {
            console.log(liList2[i]);
            liList2[i].onclick = function(event) {
                // this는 객체 자신, 즉 클릭 이벤트가 발생한 요소 그 자체, this = event.target
                console.log(this === event.target); // ==은 타입은 달라도 내용이 같으면 같은 것 반면 ===은 타입까지 같아야 같은 것, true가 반환됨 
                console.log(this.innerText); // 색 이름이 출력됨
                let colorName = this.innerText; // 변수에 값 할당
                document.body.style.backgroundColor = colorName;
            }
        }
    </script>
</body>
</html>
