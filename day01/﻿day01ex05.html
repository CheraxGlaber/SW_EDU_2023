<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;
            position: relative;
            /* left는 요소가 레이어여야 적용된다.→ position 사용 */
            left: 0px;
            top: 0px;
            transition: all 0.5s ease-in; /* ease-in은 변속 효과 중 하나 */
        }
        #btnGroup {
            width: 250px;
        }
        /* btnGroup의 버튼 요소들 */
        #btnGroup button {
            width: 100px;
            height: 80px;
            margin: 5px 0px; /* 5px 0px는 상하는 5px, 좌우는 0px이라는 뜻 */
            /* 0px 1px 2px 3px는 상이 0px 우가 1px 하가 2px 좌가 3px */
            /* margin은 바깥쪽으로 밀어내는 정도(바깥쪽으로의 간격), padding은 안쪽으로의 간격 */
        }
        /* 스타일시트에서 속성을 가지고 접근할때는 대괄호 사용, 스타일시트에서 속성값으로 셀렉트 가능 */
        button[data-pos-x="200"][data-pos-y="200"] { /* x, y값이 둘다 200인 경우 */
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="btnGroup">  <!-- btnGroup으로 버튼을 묶어서 2행 2열로 나오도록 -->
         <!-- 좌측 상단이 0,0 좌표 : 예전에 CRT모니터를 썼을때 상이 뒤집혀서 -->
        <button data-pos-x = "0" data-pos-y = "0" class = "playBtn">좌상</button>
        <button data-pos-x = "200" data-pos-y = "0" class = "playBtn">우상</button>
        <button data-pos-x = "0" data-pos-y = "200" class = "playBtn">좌하</button>
        <button data-pos-x = "200" data-pos-y = "200" class = "playBtn">우하</button>
    </div>
    <div id = "box">Box</div>
    <script>
        var colors = ['blue', 'orange', 'brown', 'pink']
        var playBtnArr = document.getElementsByClassName("playBtn");
        var box = document.getElementById("box");
        for(var count = 0; count < playBtnArr.length; count++) {
            playBtnArr[count].color = colors[count];
            playBtnArr[count].onclick = function(event) {
                box.style.left = this.dataset.posX + "px"; // data-x일 경우 data.x로 접근, 콘솔 로그 라이브로 확인 후 설정
                box.style.top = this.dataset.posY + "px";
                document.body.style.backgroundColor = this.color;
            }
        }
    </script>
</body>
</html>
