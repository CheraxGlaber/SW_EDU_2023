<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문을 쓰지 않고 배열로 기능</title>
    <style>
        ul#menu > li {
            display: inline-block;
            height: 40px;
            width: 100px;
            border: 2px solid gray;
            line-height: 40px;
            text-align: center;
            cursor: pointer; /* 커서를 올리면 커서를 버튼에 올린 것 처럼 바뀜 */
        }
    </style>
</head>
<body>
    <h1>메뉴</h1>
    <ul id="menu">
        <li data-no="0">입력</li>
        <li data-no="1">출력</li>
        <li data-no="2">검색</li>
        <li data-no="3">수정</li>
        <li data-no="4">삭제</li>
    </ul>
    <script>
        var menuFactory = [
            function() {
                console.log(">>> 입력 기능");
            },
            function() {
                console.log(">>> 출력 기능");
            },
            function() {
                console.log(">>> 검색 기능");
            },
            function() {
                console.log(">>> 수정 기능");
            },
            function() {
                console.log(">>> 삭제 기능");
            }
        ]
        var btns = document.querySelectorAll("ul#menu>li");
        // console.log(btns);
        for(var btn of btns) {
            btn.onclick = (event) => {
                // function으로 선언하면 this는 target이다.
                // but => 함수로 선언하면 this는 window이다.
                // console.log(event.target); // event.target으로 접근을 해주어야 한다.
                // console.log(event.target.dataset.no); // string 타입(no는 문자열로 옴)
                let no = Number(event.target.dataset.no); // number 타입
                menuFactory[no]();
            }
        }
    </script>
</body>
</html>
