<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수 범위</title>
</head>
<body>
    <script>
        /*
            var는 범위가 함수단위이다.
        */
        function addCount() {
            var count = 0; // 함수에서 var로 선언하면 함수 범위에서만 사용
            count = count + 1;
        }
        addCount();
        console.log(count); // count is not defined

        /*
            function addCount() {
                count = 0; // var를 생략하면 window의 필드가 된다.
                count = count + 1;
            }
            addCount();
            console.log(count); // 카운트 올라감
        */
    </script>
</body>
</html>
