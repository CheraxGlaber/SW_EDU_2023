<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>사원 정보</title>
    <style> /* 내부 스타일시트 (우선순위 : 인라인 > 내부 > 외부) */
        #employees tr {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="background-color:grey; color:white;">사원 목록</h1> <!-- 인라인 스타일시트 (우선순위 제일 높음) -->
        <table class="table table-bordered table-hover" id="employees">
            <tr>
                <th><input type="checkbox" id="allCheck"></th>
                <th>번호</th>
                <th>사진</th>
                <th>사원명</th>
                <th>부서</th>
                <th>직급</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td><img src="images/noImage.jpg" width="100"/></td>
                <td>홍길동</td>
                <td>영업부</td>
                <td>과장</td>
                <td><input type="button" value="수정"></td>
                <td><input type="button" value="삭제"></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td><img src="images/noImage.jpg" width="100"/></td>
                <td>김길동</td>
                <td>영업부</td>
                <td>과장</td>
                <td><input type="button" value="수정"></td>
                <td><input type="button" value="삭제"></td>
            </tr>
            <tr>
                <td><input type="checkbox" class="check"></td>
                <td>1</td>
                <td><img src="images/noImage.jpg" width="100"/></td>
                <td>박길동</td>
                <td>영업부</td>
                <td>과장</td>
                <td><input type="button" value="수정"></td>
                <td><input type="button" value="삭제"></td>
            </tr>
        </table>
    </div>
</body>
</html>
