<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <table id="tbl" class="table"></table>
    </div>
    <script>
        // 객체로 초기화, 자바스크립트의 Object는 파이썬의 dict와 유사하다.
        let obj = {}; // 어떤 데이터가 들어가느냐에 따라 나중에 타입이 결정됨 (선언할때 타입이 없음)
        // 배열로 초기화
        let arr = [
            {"no":1, "name":"홍길동", "department":"관리부"},  // 키 : 값(no, name, department는 키)
            {"no":2, "name":"황길동", "department":"관리부"},
            {"no":3, "name":"한길동", "department":"관리부"},
            {"no":4, "name":"김길동", "department":"관리부"},
            {"no":5, "name":"도길동", "department":"관리부"},
            {"no":6, "name":"정길동", "department":"관리부"}
        ];
        let tbl = document.getElementById("tbl");
        let htmlStr = "";
        for(var i = 0; i < arr.length; i++) {
            var man = arr[i];
            // 빽틱(`): 템플릿 문자열
            htmlStr += `<tr>
                <td>${man.no}</td>
                <td>${man.name}</td>
                <td>${man.department}</td>
            </tr>`; // "<tr>" + arr[i].no + "</tr>" ...... 와 같은 의미
        }
        tbl.innerHTML = htmlStr;
    </script>
</body>
</html>
