<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case 실습</title>
</head>
<body>
    <div id="btns">
        <button>오렌지</button>
        <button>바나나</button>
        <button>수박</button>
    </div>
    <div id="demo">결과: </div>
    <script>
        var arr = []; // NodeList != Array
        var demo = document.getElementById("demo");
        var btns = document.querySelectorAll("div#btns > button"); // NodeList는 활용 가능한 내장 메소드가 제한적이다.
        // Array로 변환하면 Array에는 더 풍부한 메소드가 내장되어 있다.
        btns.forEach(function(item, index) {
            arr.push(item);
        });
        //Javascript의 Array로 변환해서 사용
        arr.forEach(function(item, index) {
            item.addEventListener("click", (event) => {
                // console.log(index);
                // console.log(event.target.innerText);
                let result = "";
                // switch() 의 () 안에는 조건이 아닌 값이 들어감
                switch(index) {
                    case 0 : console.log("오렌지를 선택했습니다.");
                        result = "오렌지";
                        break;
                    case 1 : console.log("바나나를 선택했습니다.");
                        result = "바나나";
                        break;
                    case 2 : console.log("수박을 선택했습니다.");
                        result = "수박";
                        break;
                    default : console.log("과일을 선택했습니다.");
                    result = "과일";
                }
                demo.innerHTML = "결과: " + result + "(을)를 선택했습니다.";
            });
        });
    </script>
</body>
</html>
