<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array와 Math를 활용하여 값 비교</title>
</head>
<body>
    숫자1 <input type="text" id="num1" size="5" value="2"><br/>
    숫자2 <input type="text" id="num2" size="5" value="1"><br/>
    숫자3 <input type="text" id="num3" size="5" value="3"><br/>
    <input type="button" id="resultBtn" value="확인">
    <div id="result">결과: </div>
    <script>
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const num3 = document.querySelector("#num3");
        const resultBtn = document.querySelector("#resultBtn");
        const result = document.querySelector("#result");

        // resultBtn을 클릭하면 num1, num2, num3의 값을 비교한다.
        resultBtn.addEventListener('click', function(event) { // 이벤트 이름 : click
            var intNum1 = Number(num1.value);
            var intNum2 = Number(num2.value);
            var intNum3 = Number(num3.value);
            // Array와 Math를 활용, Array에 sort를 이용한 방식도 있음
            var arr = [intNum1, intNum2, intNum3];
            var minNum = Math.min.apply(null, arr);
            var maxNum = Math.max.apply(null, arr);
            if (minNum != maxNum) {
                document.getElementById("result").innerHTML = "결과: 가장 큰 수는 " + maxNum + " 이고 가장 작은 수는 " + minNum + "입니다.";
            } else {
                document.getElementById("result").innerHTML = "결과: 모든 수가 " + maxNum + "(으)로 같습니다.";
            }
        });
    </script>
</body>
</html>
