<body>
    <h2>JSON 실습</h2>
    <script>
        // JS의 Object형식
        // JSON 둔갑술
        const myObj = {name: "John", age: 31, city: "NewYork"};
        // consoe.log(myObj);
        const jsonStr = JSON.stringify(myObj); // JSON.stringify : javascript값을 json 값으로 변경함
        // console.log(jsonStr);

        const myJSON = '{name: "John", age: 31, city: "New York"}';
        const jsonObj = JSON.parse(jsonStr); // JSON.parse : JSON 문자열의 구문을 분석하고, 그 결과에서 JavaScript 값이나 객체 생성
        // console.log(jsonObj);
    </script>
