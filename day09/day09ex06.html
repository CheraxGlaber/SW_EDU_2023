<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 2px solid gray;
        }
        MyDiv {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="box">Box</div>
    <script>
        class MyDiv extends HTMLDivElement { // 상속
            constructor() {
                console.log("MyDiv 엘리먼트 생성");
            }
            testDiv() {
                console.log("test div 메소드 호출");
            }
        }
        // 계층(최상위 > 최하위) : Object > EventTarget > Node > Element > HTMLElement > HTMLDivElement
        var box = document.getElementById("box");
        var myDiv = document.createElement("MyDiv"); // 호이스팅(끌어올림) 적용 : 아래쪽에 선언된 함수 호출 가능
        myDiv.innerHTML = "My Div 태그";
        box.appendChild(myDiv);
    </script>
</body>
</html>
