<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        class MyDivCell{
            constructor(parentElement, content) {
                this.newDiv = document.createElement("div");
                this.newDiv.innerHTML = content;
                this.newDiv.className = "myCell";
                parentElement.appendChild(this.newDiv);
                return this; // this를 리턴하게 되면 객체 자체가 리턴이됨
            }
        }

        var demo = document.getElementById("demo");
        new MyDivCell(demo, "1");
        new MyDivCell(demo, "2");
        new MyDivCell(demo, "3");
        new MyDivCell(demo, "4");
        new MyDivCell(demo, "5");
    </script>
</body>
</html>
