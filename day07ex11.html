<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 다른 함수의 인자로 전달</title>
</head>
<body>
    <script>
        // callback 함수 : 함수를 다른 함수의 인자로 전달
        function aa(callback) {
            console.log(">>> aa() 호출");
            // 매개변수에 전달된 함수를 실행시킨다.
            callback();
        }

        var aaRef = aa; // aa : aa 참조값을 변수에 넣어라
        // aa != aa() : aa()는 aa를 실행한 결과값을 변수에 넣어라

        // aaRef(); // 변수에 담아서, 변수를 참조해서 호출

        function bb() {
            console.log(">>> bb() 함수 호출");
        }

        // 자바스크립트는 매개변수가 없어도 넣어도 상관없음
        aa(bb); // callback은 bb를 참조하게 된다.
    </script>
</body>
</html>
