<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5+CSS3 Text</title> <!-- 탭에 표시 -->
    <style>
        * {
            border: 1px solid red;
            padding: 5px;
            margin: 5px;
        }
        div { /* css3 maker (https://www.toptal.com/developers/css3maker)로 만들어서 미리 테스트하고 복사 붙여넣을 수 있음 */
            border: 0px solid rgba(100, 100, 100, 1);
            
        }
    </style>
</head>
<body>
    <h1 id = "top">규식이의 홈페이지</h1>
    <p><a href="#bottom">bottom으로 이동</a></p>
    <!-- emmet(확장기능): 젠코딩 (예: p + tap) 지원
        추가 예: tr*2>td*3 + tap은 tr을 2개 만들고 그 안에 td를 3개 만들어라는 의미
                 ul>li*3>a + tap : ul태그 안에 li태그 3개를 만들고 속성을 넣어줘라는 의미-->
    <div>
        <p>국민의 윤리적·정신적 
            기반을 확고히 하기 위한 국민교육의 
            근본목표로서 민족중흥과 역사적 창조의
        </p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p>
        사명을 중심으로 개인생활·사회생활·국민생활에서 
        개척정신·협동정신·국민정신의 함양을 통한 새로운 
        국민성의 창조를 제시하고 있다.
    </p>
    <p><a href="#top">top으로 이동</a></p>
    <p id = "bottom">이 헌장이 제정된 주요 취지는 민족문화의 
        정통성을 유지발전시키며 가치관 정립을 위하여</p>
    <hr />
    <ul>
        <li><a href="https://www.naver.com"></a>네이버</li>
        <li><a href="https://www.google.com"></a>구글</li>
        <li><a href="https://www.facebook.com"></a>페이스북</li>
    </ul>
</body>
</html>
